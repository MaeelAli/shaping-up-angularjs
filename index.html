<!DOCTYPE html>
<!-- use ng-app directive to link html page to store module/application -->
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	</head>

	<!-- use ng-controller directive to link body to StoreController, using alias store -->
	<body ng-controller="StoreController as store">
		<!-- LEVEL 2: CODE -->
		<ul class ="list-group">
			<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
				<h3>
					{{product.name}}
					<!-- pipe output of product.price to currency filter-->
					<em class="pull-right">{{product.price | currency}}</em>
					<!-- use ng-src directive to evaluate expression before loading image-->
					<img ng-src="{{product.images[0].thumb}}"/>
				</h3>

				<!-- use ng-init directive to initilize tab value to 1 upon page load -->
				<section ng-init="tab = 1">
					<ul class="nav nav-pills">
						<!-- use ng-click directive to create tabs and update tab expression -->
						<li> <a href ng-click="tab = 1"> Description</a> </li>
						<li> <a href ng-click="tab = 2"> Specification</a> </li>
						<li> <a href ng-click="tab = 3"> Reviews</a> </li>
					</ul>

					<!-- use ng-show to display panel in correct tab only-->
					<div class="panel" ng-show="tab === 1">
						<h4>Description</h4>
						<p>{{product.description}}</p>
					</div>

					<div class="panel" ng-show="tab === 2">
						<h4>Specifications</h4>
						<blockquote>None Yet</blockquote>
					</div>

					<div class="panel" ng-show="tab === 3">
						<h4>Reviews</h4>
						<blockquote>None Yet</blockquote>
					</div>
				</section>

			</li>
		</ul>

		<!-- LEVEL 1: CODE -->

		<!- - use ng-repeat directive to iterate through products property and display div for each gem- ->

			<h1>{{product.name}} </h1>
			<h2> ${{product.price}} </h2>
			<p> {{product.description}} </p>

			<!- - use ng-show directive to only show button if canPurchase is true- ->
			<button ng-show="product.canPurchase">Add to Cart </button>
		</div>
-->
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
